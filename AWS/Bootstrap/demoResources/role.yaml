apiVersion: iam.aws.crossplane.io/v1beta1
kind: Role
metadata:
  name: dci-bucket-replication-role
spec:
  forProvider:
    assumeRolePolicyDocument: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "Service": [
                "s3.amazonaws.com",
              ]
            },
            "Action": [
              "sts:AssumeRole"
            ]
          }
        ]
      }
